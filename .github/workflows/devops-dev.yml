# separate terms of service, privacy policy, and support
# documentation.

name: devops-dev

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    name: Maven Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build-DB
      run: |
           cd src/main/resources/oracle
           docker-compose build
      
    - name: Create-DB
      run: |
           cd src/main/resources/oracle 
           docker-compose up -d

    - name: Test
      run: mvn test -f pom.xml

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build-DB
        run: |
             cd src/main/resources/oracle
             docker-compose build
        
      - name: Create-DB
        run: |
           cd src/main/resources/oracle 
           docker-compose up -d
           
      - name: SonarCloud Scan
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B clean verify -Psonar -Dsonar.projectKey=Wesley-Gomes_DevOps-Project        
          
  build:
    needs: [test, sonarcloud]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package -DskipTests
